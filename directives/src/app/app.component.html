<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'LightBlue' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
          </li>
        </div>
        <!--<div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 == 0 ? 'LightGreen' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
          </li>  
        </div>
        -->

        <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 == 0 ? 'LightGreen' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
          </li>  
        </div>

        <!--
          // The reasons behind the asterisk star in structural directive are:
          // - To simplify the usage of template as shown at below
          // - To indicates that a structural directive instead of a normal attribute directive or property binding          
          // Basically both implementation are no different, [ngIf] nor *ngIf
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 == 0 ? 'LightGreen' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
            </li>  
          </div>  
        </ng-template>
        -->

        <!--
          * Two structural directives disallow to combine into same element
          <li class="list-group-item"
          *ngFor="let number of numbers"
          *ngIf="number % 2 == 0"
          >
          {{ even }}
          </li>  
        -->
      </ul>
      <br>
      <p appBasicHighlight>Style me with a basic directive!</p>
      <br>
      <p appBetterHighlight [defaultColor]="'Aqua'" [highlightColor]="'LightSteelBlue'">Style me with a better directive!</p>  
      <!--
        * You may do this way, if you are clear enough to differentiate between attribute binding & property binding
        <p appBetterHighlight defaultColor='Aqua' highlightColor='LightSteelBlue'>Style me with a better directive!</p>
      -->
    </div>
  </div>
</div>
